<!DOCTYPE html>
<html lang="lt">
<head>
  <meta charset="UTF-8">
  <title>Prekių Sandėliavimo aplikacija (LocalStorage CRUD)</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Prekių Sandėliavimo aplikacija (LocalStorage CRUD)</h1>
  <div class="container">
    <div class="form-container">
      <div class="inputs">
        <label for="productId">Produkto kodas (id)</label>
        <input type="number" id="productId" placeholder="tik skaiciai...">

        <label for="productName">Produkto pavadinimas</label>
        <input type="text" id="productName" placeholder="Iveskite pavadinima...">

        <label for="productQuantity">Produkto kiekis</label>
        <input type="number" id="productQuantity" placeholder="Iveskite kieki...">
      </div>

      <div class="buttons">
        <button id="insertBtn">Prideti nauja</button>
        <button id="editBtn">Koreguoti produkta</button>
        <button id="deleteBtn">Istrinti is LS</button>
      </div>
    </div>

    <div class="search-container">
      <label for="searchId">Surasti produkta pagal koda(id)</label>
      <input type="number" id="searchId" placeholder="tik skaiciai...">
      <button id="searchBtn">Pasirinkti is LS</button>
    </div>
  </div>

  <div class="tables">
    <h2>Visi produktai</h2>
    <table id="productTable">
      <thead>
        <tr>
          <th>ID</th>
          <th>Pavadinimas</th>
          <th>Kiekis</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <h2>Paieskos rezultatai</h2>
    <table id="searchTable">
      <thead>
        <tr>
          <th>ID</th>
          <th>Pavadinimas</th>
          <th>Kiekis</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script src="script.js"></script>
</body>
</html>
